<!DOCTYPE html>
<html class="html" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index/index.css" />
    <title>Mesto Russia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="хранение фотографий социальная сеть" />
    <meta name="keywords" content="путешествие, хранение фотографий" />
    <meta name="author" content="Сидорюк Екатерина" />
    <script src="./external.js"></script>
  </head>

  <body class="page">
    <header class="header page__header">
      <img
        class="header__logo"
        src="./images/logo-1.svg"
        alt="логотип Mesto Russia"
      />
    </header>

    <main class="content">
      <section class="profile page__profile">
        <div class="profile__avatar">
          <img
            class="profile__image"
            src="./images/Avatar.png"
            alt="место для аватара"
          />
        </div>
        <div class="profile__text">
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              aria-label="кнопка для редактирования профиля"
              class="profile__button-redaction"
              onclick="showForm()"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button
          type="button"
          aria-label="кнопка добавления фото"
          class="profile__button-plus"
        ></button>
      </section>

      <section class="elements page__elements">
        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Карачаевск"
          />
          <div class="card__text-block">
            <h2 class="card__text">Карачаевск</h2>
            <label class="card__button-check">
              <input
                type="checkbox"
                class="card_button-inactive"
                name="rectangle"
                value="rectangle"
              />
              <span class="card__button-active"></span>
            </label>

            
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Гора Эльбрус"
          />
          <div class="card__text-block">
            <h2 class="card__text">Гора Эльбрус</h2>

            <label class="card__button-check">
              <input
                type="checkbox"
                class="card_button-inactive"
                name="rectangle"
                value="rectangle"
              />
              <span class="card__button-active"></span>
            </label>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Домбай"
          />
          <div class="card__text-block">
            <h2 class="card__text">Домбай</h2>

            <label class="card__button-check">
              <input
                type="checkbox"
                class="card_button-inactive"
                name="rectangle"
                value="rectangle"
              />
              <span class="card__button-active"></span>
            </label>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Гора Эльбрус"
          />
          <div class="card__text-block">
            <h2 class="card__text">Гора Эльбрус</h2>

            <label class="card__button-check">
              <input
                type="checkbox"
                class="card_button-inactive"
                name="rectangle"
                value="rectangle"
              />
              <span class="card__button-active"></span>
            </label>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Домбай"
          />
          <div class="card__text-block">
            <h2 class="card__text">Домбай</h2>

            <label class="card__button-check">
              <input
                type="checkbox"
                class="card_button-inactive"
                name="rectangle"
                value="rectangle"
              />
              <span class="card__button-active"></span>
            </label>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Карачаево-Ч..."
          />
          <div class="card__text-block">
            <h2 class="card__text">Карачаево-Черкесия</h2>

            <label class="card__button-check">
              <input
                type="checkbox"
                class="card_button-inactive"
                name="rectangle"
                value="rectangle"
              />
              <span class="card__button-active"></span>
            </label>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <!-- form -->

    <div class="shadow shadow_show">
      <div class="modal-window">
        <button
          type="button"
          aria-label="закрыть форму"
          class="modal-window__buttons-exit"
          onclick="hideForm()"
        ></button>

        <form name="userdata" class="form">
          <h2 class="form__text">Редактировать профиль</h2>

          <fieldset class="form__contact-info">
            <input
              class="form__item"
              type="text"
              name="name"
              value="Ваше имя"
              placeholder="Ваше имя"
            />
            <input
              class="form__item"
              type="text"
              name="description"
              value="Ваша деятельность"
              placeholder="Ваша деятельность"
            />
          </fieldset>
        </form>

        <button
          type="button"
          class="form__button-save"
          aria-label="сохранения изменений"
        >
          Сохранить
        </button>
      </div>
    </div>
    <!-- form -->
  </body>
</html>
